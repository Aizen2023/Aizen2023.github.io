   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: rgb(160, 250, 169);
            background: linear-gradient(90deg, rgba(160, 250, 169, 1) 21%, rgba(111, 245, 26, 1) 41%, rgba(17, 240, 103, 1) 67%, rgba(19, 239, 152, 1) 89%);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #28a745;
        }

        .navbar {
            /* Puedes ajustar el estilo según tus necesidades */
            background-color: #28a745;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link.active {
            color: #000;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: 20px auto; /* Alineado al centro */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
