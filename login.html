<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: rgb(160, 250, 246);
            background: linear-gradient(90deg, rgba(160, 250, 246, 1) 21%, rgba(26, 199, 245, 1) 41%, rgba(17, 149, 240, 1) 67%, rgba(19, 90, 239, 1) 89%);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #28a745;
        }

        .navbar {
            background-color: #28a745;
        }

        .navbar-dark .navbar-toggler-icon {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link.active {
            color: #000;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registro.html">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Cambiado el tipo de botón a "submit" -->
        <form id="loginForm" onsubmit="login();">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Escriba su correo" autocomplete="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Escriba una contraseña" autocomplete="current-password" required>

            <!-- Cambiado el tipo de botón a "submit" -->
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
    function login() {
        event.preventDefault(); // Evitar que se envíe el formulario de forma convencional
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        console.log("Email:", email);
        console.log("Password:", password);

        // Validar el formato del correo
        if (!isValidEmail(email)) {
            showError('Formato de correo incorrecto');
            return;
        }

        // Validar la contraseña
        if (!isValidPassword(password)) {
            showError('La contraseña debe tener al menos 8 caracteres con al menos una minúscula, una mayúscula y un número');
            return;
        }

        // Este es solo un ejemplo básico:
        showSuccess('Inicio de sesión exitoso');

        // Redirigir a Usuario.html después de 2 segundos (puedes ajustar el tiempo según tus necesidades)
        setTimeout(function () {
            window.location.href = 'Usuario.html';
        }, 2000);
    }

    function isValidEmail(email) {
        // Utilizar una expresión regular para validar el formato del correo
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function isValidPassword(password) {
        // Utilizar una expresión regular para validar la contraseña
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        return passwordRegex.test(password);
    }

    function showError(message) {
        // Mensaje detallado sobre lo que falta en los campos
        var detailedMessage = message;

        if (!isValidEmail(document.getElementById('email').value)) {
            detailedMessage += '\n\n- El correo debe tener un formato válido, debe incluir el @.';
        }

        if (!isValidPassword(document.getElementById('password').value)) {
            detailedMessage += '\n\n- La contraseña debe tener al menos 8 caracteres con al menos una minúscula, una mayúscula y un número.';
        }

        Swal.fire({
            icon: 'error',
            title: 'Error',
            html: detailedMessage
        });
    }

    function showSuccess(message) {
        Swal.fire({
            icon: 'success',
            title: 'Éxito',
            text: message
        });
    }

    function showCredentials(email, password) {
        // Mostrar correo y contraseña con SweetAlert
        Swal.fire({
            icon: 'info',
            title: 'Credenciales',
            html: `<p>Correo: ${email}</p><p>Contraseña: ${password}</p>`,
        });
    }
</script>
</body>
</html>
